<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">
        <link rel="stylesheet" href="./css/style.css">
        <title>Bootstrap Freelancer</title>
    </head>
    <body>
        <header class="d-flex align-items-center">
            <div class="container">
                <div class="row">
                    <div class="col-6">
                        <div class="box">START BOOTSTRAP</div>
                    </div>
                    <div class="col-6">
                        <div class="box text-end">MENU</div>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <!-- start bootstrap -->
            <section class="start-boostrap-bg">
                <div class="container min-height-300 py-5">
                    <div class="row text-center">
                        <div class="col-12">
                            <div class="content">START BOOTSTRAP</div>
                        </div>
                    </div>
                </div>
            </section>
             <!-- portfolio -->
            <div class="container min-height-500 my-5">
                <div class="row">
                    <div class="col-12 col-md-6 col-lg-4 mt-3">
                        <div class="content"></div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-4 mt-3">
                        <div class="content"></div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-4 mt-3">
                        <div class="content"></div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-4 mt-3">
                        <div class="content"></div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-4 mt-3">
                        <div class="content"></div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-4 mt-3">
                        <div class="content"></div>
                    </div>
                </div>
            </div>
            <!-- about -->
            <section class="start-boostrap-bg">
                <div class="container min-height-300 py-5">
                    <h2 class="text-center">About</h2>
                    <div class="row text-center">
                        <div class="col-12">
                            <div class="row">
                                <div class="col-12 col-md-6 col-lg-6 mt-4">
                                    <div class="content"></div>
                                </div>
                                <div class="col-12 col-md-6 col-lg-6 mt-4">
                                    <div class="content"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="button" class="btn btn-outline-light">Download</button>
                    </div>
                </div>
            </section>
            <!-- CONTACT -->
            <section class="">
                <div class="container min-height-300 py-5">
                    <h2 class="text-center">CONTACT ME</h2>
                    <div class="row text-center">
                        <div class="col-12">
                            <div class="content"></div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <footer>
            <div class="blue-bg">
                <div class="container min-height-300 text-center py-5">
                    <h2 class="">Location</h2>
                    <div class="row text-center">
                        <div class="col-12">
                            <div class="content"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="darkblue-bg">
                <div class="container min-height-300 text-center py-5">
                    <h2 class="">Copyright</h2>
                </div>
            </div>
        </footer>
    </body>
</html>
